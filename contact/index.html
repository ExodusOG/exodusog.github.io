<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Contact | Exodus Data</title>

  <meta name="description" content="Contact Exodus Data for inquiries, licensing, or general communication." />
  <meta name="robots" content="index, follow" />

  <!-- Canonical -->
  <link rel="canonical" href="https://exodus-data.com/contact/" />

  <!-- License signal (crawler-friendly) -->
  <link rel="license" href="https://exodus-data.com/license/" />

  <!-- Open Graph (social previews + some crawlers use it) -->
  <meta property="og:site_name" content="Exodus Data" />
  <meta property="og:title" content="Contact | Exodus Data" />
  <meta property="og:description" content="Contact Exodus Data for inquiries, licensing, or general communication." />
  <meta property="og:type" content="website" />

  <meta name="twitter:description" content="Contact Exodus Data for inquiries, licensing, or general communication." />

  <!-- Structured data (JSON-LD) -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "ContactPage",
    "name": "Contact",
    "url": "https://exodus-data.com/contact/",
    "isPartOf": {
      "@type": "WebSite",
      "name": "Exodus Data",
      "url": "https://exodus-data.com/",
      "license": "https://exodus-data.com/license/"
    },
    "mainEntity": {
      "@type": "Organization",
      "name": "Exodus Data",
      "url": "https://exodus-data.com/",
      "contactPoint": [{
        "@type": "ContactPoint",
        "contactType": "general inquiries",
        "email": "contact@exodus-data.com"
      }]
    }
  }
  </script>

      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .email {

    }

</head>
